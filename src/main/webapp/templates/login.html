
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codecool Shop - Login</title>
	<link rel="icon" href="/static/img/favicon.ico">
	<link rel="stylesheet" href="/static/vendors/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/static/vendors/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/static/vendors/themify-icons/themify-icons.css">
	<link rel="stylesheet" href="/static/vendors/linericon/style.css">
	<link rel="stylesheet" href="/static/vendors/owl-carousel/owl.theme.default.min.css">
	<link rel="stylesheet" href="/static/vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="/static/vendors/nice-select/nice-select.css">
	<link rel="stylesheet" href="/static/vendors/nouislider/nouislider.min.css">

	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header th:insert="navbar.html :: navbar"></header>
  
  <!-- ================ start banner area ================= -->	
	<section class="blog-banner-area" id="category">
		<div class="container h-100">
			<div class="blog-banner">
				<div class="text-center">
					<h1>Login / Register</h1>
					<nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Login/Register</li>
            </ol>
          </nav>
				</div>
			</div>
    </div>
	</section>
	<!-- ================ end banner area ================= -->
  
  <!--================Login Box Area =================-->
	<section class="login_box_area section-margin">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<div class="hover">
							<h4>New to our website?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
							<a class="button button-account" href="/registration">Create an Account</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						<form class="row login_form" action="/login" id="contactForm" method="post" >
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" name="username" placeholder="Username" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" name="password" placeholder="Password" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
							<div class="col-md-12 form-group">

							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="button button-login w-100">Log In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->


	<footer th:replace="footer.html :: copy"></footer>


  <script src="/static/vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="/static/vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/static/vendors/skrollr.min.js"></script>
  <script src="/static/vendors/owl-carousel/owl.carousel.min.js"></script>
  <script src="/static/vendors/nice-select/jquery.nice-select.min.js"></script>
  <script src="/static/vendors/jquery.ajaxchimp.min.js"></script>
  <script src="/static/vendors/mail-script.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
